<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/posts.js" defer></script>
        <script src="js/users.js" defer></script>
        <script src="js/localStorage.js" defer></script>
        <script src="js/UI.js" defer></script>

        <script src="js/main.js" defer></script>
        <title>Document</title>
    </head>
    <body onload="onInit()">
        <nav class="navbar">
            <div class="logo-nav-buttons">
                <img src="images/icons/instagram-logo.png" alt="" class="instagram-logo" />
                <div class="nav-links">
                    <img src="images/icons/like-icon.png" alt="" class="likes-nav-button" />
                    <img src="images/icons/messenger-icon.png" alt="" class="messenger-nav-button" />
                </div>
            </div>
            <div class="stories-container">
                <div class="story-container">
                    <img src="images/profile-pictures/red-lady.png" alt="" class="story-item" />
                </div>
                <div class="story-container">
                    <img src="images/profile-pictures/red-lady.png" alt="" class="story-item" />
                </div>
                <div class="story-container">
                    <img src="images/profile-pictures/red-lady.png" alt="" class="story-item" />
                </div>
                <div class="story-container">
                    <img src="images/profile-pictures/red-lady.png" alt="" class="story-item" />
                </div>
                <div class="story-container">
                    <img src="images/profile-pictures/red-lady.png" alt="" class="story-item" />
                </div>
                <div class="story-container">
                    <img src="images/profile-pictures/red-lady.png" alt="" class="story-item" />
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="post-container">
                <div class="profile-more-bar">
                    <div class="profile-img-container">
                        <img src="images/profile-pictures/asian-lady.jpg" alt="" />
                    </div>
                    <div class="profile-user-name">UserName</div>
                    <div class="post-more-actions">
                        <img src="images/icons/more-icon.png" alt="" />
                    </div>
                </div>
                <div class="post-content">
                    <img src="/images/posts/post-3.jpg" alt="post image" />
                </div>
                <div class="post-actions-bar">
                    <div class="post-like-button" onclick="likePost(1)">
                        <img src="images/icons/user-like-icon.png" alt="like-icon" />
                        <p>155</p>
                    </div>
                    <div class="post-comment-button">
                        <img src="images/icons/comment-icon.png" alt="like-icon" />
                        <p>0</p>
                    </div>
                    <div class="post-share-button">
                        <img src="images/icons/share-icon.png" alt="like-icon" />
                    </div>
                    <div class="post-save-button">
                        <img src="images/icons/save-icon.png" alt="like-icon" />
                    </div>
                </div>
                <div class="profile-and-caption">
                    <p class="caption-content cropped-caption">
                        <span class="caption-user-name">userName</span
                        ><span>
                            Caption goes here with so much to say and stuff, and it should wrap to the next
                            row if there is so much text here</span
                        >
                        <button class="caption-show-less-button" onclick="toggleFullCaption(this)">
                            Less
                        </button>
                    </p>
                    <button class="caption-show-more-button" onclick="toggleFullCaption(this)">More</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="images/icons/home-icon.png" alt="" />
            <img src="images/icons/search-icon.png" alt="" />
            <img src="images/icons/new-post-icon.png" alt="" />
            <img src="images/icons/shorts-icon.png" alt="" />
            <img src="images/icons/user-icon.png" alt="" />
        </footer>
    </body>
</html>
